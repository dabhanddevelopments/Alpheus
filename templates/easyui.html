	<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.portal.js"></script>

	<script type="text/javascript">

		$(function(){
			$('#pp').portal({
				border:false,
				fit:true
			});
			add();
		});
		function add(){
			for(var i=0; i<3; i++){
				var p = $('<div/>').appendTo('body');
				p.panel({
					title:'Title'+i,
					content:'<div style="padding:5px;">Content'+(i+1)+'</div>',
					height:100,
					closable:true,
					collapsible:true
				});
				$('#pp').portal('add', {
					panel:p,
					columnIndex:i
				});
			}
			$('#pp').portal('resize');
		}
		function remove(){
			$('#pp').portal('remove',$('#pgrid'));
			$('#pp').portal('resize');
		}

	</script>
</head>

        $('#ff').form({

                console.log('success'); 
                console.log(data);
            }

        });  
        // submit the form  
        $('#ff').submit(); 
 
    });  
});
